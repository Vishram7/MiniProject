<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% include 'navbar.html'%}
<body>
    <div class="container">
        <div class="row" style="margin-top: 100px;margin-bottom: 50px" >
            <div class="col-sm-5">
                <div class="card">
                    <div class="card-header h3"><center>EMPLOYEE LOGIN</center></div>
                    <div class="card-body">
                        <form action="submit" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">NAME</label>
                                <input type="text" name="name" class="form-control"  required>
                            </div>
                            <div class="mt-2 form-group">
                                <label for="password">PASSWORD</label>
                                <input type="text" name="password" class="form-control" required>
                            </div>
                            <div class="form-group mt-3">
                                <button class=" btn btn-success btn-block form-control">LOG IN</button>
                            </div>
                            <p class="mt-3">Don't have an employe account? <a href="Job_hiring" class="text-decoration-none">Register</a> </p>
                         
                        </form>

                    </div>

                    
                </div>
            </div>
        </div>
    </div>
</body>
    <style>
        .row{
        display: flex;
        align-items: center;
        justify-content: center;
        }
    </style>

</html>
